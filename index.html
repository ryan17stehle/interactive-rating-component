<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="index.js" defer></script>
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <div class="container">
    <!-- Rating state start -->
    <div class="rating-state-container">
      <div class="stars-container">
        <div class="star"><img src="./images/icon-star.svg" alt="star-icon" class="icon"></div>
      </div>
      <h2>How did we do?</h2>
    
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
      </p>
      <div class="ratings-container">
        <div class="rating">1</div>
        <div class="rating">2</div>
        <div class="rating">3</div>
        <div class="rating">4</div>
        <div class="rating">5</div>
      </div>
      
      <button class="submit">SUBMIT</button>
    </div>
  
    <!-- Rating state end -->
  
    <!-- Thank you state start -->
    <div class="thank-you-state-container toggle-show">
      <img src="./images/illustration-thank-you.svg" alt="thank you image">
      <div class="stars-message">
        <p>You selected <span class="star-count"></span> out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more
        support, don't hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </div>
</body>
</html>
